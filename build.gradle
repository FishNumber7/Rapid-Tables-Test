plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.12.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.6.1'
    implementation 'org.slf4j:slf4j-jdk14:2.0.5'
}

test {
    useJUnitPlatform()
}